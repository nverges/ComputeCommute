<!DOCTYPE html>
<html>
  <head>
    <style>
       #map-canvas {
        height: 400px;
        width: 100%;
       }
    </style>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdoSjYOwfGUrzwAz-k4zZEfO5z1EFqx2g&libraries=places"></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAdoSjYOwfGUrzwAz-k4zZEfO5z1EFqx2&libraries=places"></script> -->

  </head>
  <body>

    <h3>Directions</h3>
    <div id="map-canvas"></div>

	<button id="get">Get Directions</button>

    <script>


    var directionsService = new google.maps.DirectionsService();
    var directionsDisplay = new google.maps.DirectionsRenderer();

    var map;

    var phoenix = new google.maps.LatLng(33.4484, -112.0740);
    var tucson = new google.maps.LatLng(32.2217, -110.9265);

    var mapOptions = {
    	zoom: 12,
    	center: phoenix
    };

    map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

    directionsDisplay.setMap(map);


    function calculateRoute() {

    	var request = {
    		origin: phoenix,
    		destination: tucson,
    		travelMode: 'DRIVING'
    	};

    	directionsService.route(request, function(result, status) {

    		console.log(result, status);

    	directionsDisplay.setDirections(result);

    	});

    }

    // button click
    document.getElementById('get').onclick= function() {
    	calculateRoute();
    };



    

    </script>




  </body>
</html>
